<line x1="300" y1="70" x2="300" y2="95" stroke="black"/>
<line x1="500" y1="70" x2="500" y2="95" stroke="black"/>
<line x1="100" y1="95" x2="100" y2="120" stroke="black"/>
<line x1="300" y1="95" x2="300" y2="120" stroke="black"/>
<line x1="500" y1="95" x2="500" y2="120" stroke="black"/>
<text x="270" y="109" textLength="58" font-family="Helvetica" font-size="10" fill="black">
initial request
</text>
<line x1="50" y1="107" x2="269" y2="107" stroke="black" stroke-dasharray="2,2"/>
<line x1="331" y1="107" x2="550" y2="107" stroke="black" stroke-dasharray="2,2"/>
<line x1="100" y1="120" x2="100" y2="145" stroke="black"/>
<line x1="300" y1="120" x2="300" y2="145" stroke="black"/>
<line x1="500" y1="120" x2="500" y2="145" stroke="black"/>
<line x1="500" y1="132" x2="100" y2="132" stroke="black"/>
<line x1="100" y1="132" x2="110" y2="138" stroke="black"/>
<text x="239" y="130" textLength="120" font-family="Helvetica" font-size="10" fill="black">
requestJob(last_job_id="-")
</text>
<line x1="100" y1="145" x2="100" y2="170" stroke="black"/>
<line x1="300" y1="145" x2="300" y2="170" stroke="black"/>
<line x1="500" y1="145" x2="500" y2="170" stroke="black"/>
<line x1="100" y1="157" x2="300" y2="157" stroke="black"/>
<polygon fill="black" points="300,157 290,163 290,151"/>
<text x="107" y="155" textLength="184" font-family="Helvetica" font-size="10" fill="black">
get_next_job(worker_id=Agg, last_job_id)
</text>
<line x1="100" y1="170" x2="100" y2="195" stroke="black"/>
<line x1="300" y1="170" x2="300" y2="195" stroke="black"/>
