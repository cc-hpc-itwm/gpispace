</text>
<line x1="50" y1="282" x2="139" y2="282" stroke="black" stroke-dasharray="2,2"/>
<line x1="462" y1="282" x2="550" y2="282" stroke="black" stroke-dasharray="2,2"/>
<line x1="100" y1="295" x2="100" y2="320" stroke="black"/>
<line x1="300" y1="295" x2="300" y2="320" stroke="black"/>
<line x1="500" y1="295" x2="500" y2="320" stroke="black"/>
<line x1="100" y1="307" x2="300" y2="307" stroke="black"/>
<polygon fill="black" points="300,307 290,313 290,301"/>
<text x="112" y="305" textLength="175" font-family="Helvetica" font-size="10" fill="black">
acknowledge(worker_id=Agg, job_id=1)
</text>
</svg>
