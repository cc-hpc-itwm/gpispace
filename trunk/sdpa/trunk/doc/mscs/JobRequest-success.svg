</text>
<line x1="100" y1="282" x2="439" y2="282" stroke="black" stroke-dasharray="2,2"/>
<line x1="762" y1="282" x2="1100" y2="282" stroke="black" stroke-dasharray="2,2"/>
<line x1="200" y1="295" x2="200" y2="320" stroke="black"/>
<line x1="600" y1="295" x2="600" y2="320" stroke="black"/>
<line x1="1000" y1="295" x2="1000" y2="320" stroke="black"/>
<line x1="200" y1="307" x2="600" y2="307" stroke="black"/>
<polygon fill="black" points="600,307 590,313 590,301"/>
<text x="312" y="305" textLength="175" font-family="Helvetica" font-size="10" fill="black">
acknowledge(worker_id=Agg, job_id=1)
</text>
</svg>
