</text>
<line x1="50" y1="182" x2="188" y2="182" stroke="black" stroke-dasharray="2,2"/>
<line x1="412" y1="182" x2="550" y2="182" stroke="black" stroke-dasharray="2,2"/>
<line x1="100" y1="195" x2="100" y2="220" stroke="black"/>
<line x1="300" y1="195" x2="300" y2="220" stroke="black"/>
<line x1="500" y1="195" x2="500" y2="220" stroke="black"/>
<line x1="300" y1="207" x2="100" y2="207" stroke="black" stroke-dasharray="2,2"/>
<polygon fill="black" points="100,207 110,213 110,201"/>
<text x="185" y="205" textLength="28" font-family="Helvetica" font-size="10" fill="black">
Job(1)
</text>
<line x1="100" y1="220" x2="100" y2="245" stroke="black"/>
<line x1="300" y1="220" x2="300" y2="245" stroke="black"/>
<line x1="500" y1="220" x2="500" y2="245" stroke="black"/>
<line x1="100" y1="232" x2="500" y2="232" stroke="black"/>
<line x1="500" y1="232" x2="490" y2="238" stroke="black"/>
<text x="254" y="230" textLength="90" font-family="Helvetica" font-size="10" fill="black">
submitJob(job_id=1)
</text>
<line x1="100" y1="245" x2="100" y2="270" stroke="black"/>
<line x1="300" y1="245" x2="300" y2="270" stroke="black"/>
<line x1="500" y1="245" x2="500" y2="270" stroke="black"/>
<line x1="500" y1="257" x2="100" y2="257" stroke="black"/>
<line x1="100" y1="257" x2="110" y2="263" stroke="black"/>
<text x="246" y="255" textLength="106" font-family="Helvetica" font-size="10" fill="black">
submitJobAck(job_id=1)
</text>
<line x1="100" y1="270" x2="100" y2="295" stroke="black"/>
<line x1="300" y1="270" x2="300" y2="295" stroke="black"/>
<line x1="500" y1="270" x2="500" y2="295" stroke="black"/>
<text x="140" y="284" textLength="319" font-family="Helvetica" font-size="10" fill="black">
